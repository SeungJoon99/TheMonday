    <!-- Chart.js 스크립트 -->
    <script>
      //월별 매출 그래프 - 선 그래프
      const chartEl1 = document.getElementById('chart-container-line').getContext('2d');
      const barChart1 = new Chart(chartEl1, {
          type: 'line',
          data: {
              labels: ['1월', '2월', '3월', '4월'],
              datasets: [{
                  label: '월별 매출액',
                  borderWidth: 3,
                  data: [
                      5000,
                      6505,
                      4054,
                      4984
                  ]
              }]
          },
      });
      
      //상품별 매출 그래프 - 막대 그래프
      const chartEl2 = document.getElementById('chart-container-bar').getContext('2d');
      const barChart2 = new Chart(chartEl2, {
          type: 'bar',
          data: {
