<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Nordic Chair - Green</title>
    <style>
      body {
        background-color: #3b5d50;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 40px;
      }

      .product-detail {
        background-color: #fff;
        color: #333;
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
      }

      .product-detail img {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .buttons {
        margin-top: 20px;
      }

      .buttons button {
        background-color: #3b5d50;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        margin: 0 10px;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #2e4b41;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        color: #3b5d50;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="product-detail">
      <h1>Nordic Chair (Beige)</h1>
      <img src="../../images/product-1.png" alt="Nordic Chair Beige">
      <p>심플하고 모던한 베이지 색상의 북유럽 체어입니다.</p>
      <form method="post">
        <label for="size">사이즈를 선택하세요:</label>
          <select id="size" name="size">
            <option value="3">--3인용--</option>
            <option value="4">--4인용--</option>
            <option value="5">--5인용--</option>
          </select>

        <label for="color">옵션을 선택하세요:</label>
          <select id="color" name="color">
            <option value="B">--검정--</option>
            <option value="W">--흰색--</option>
            <option value="I">--아이보리--</option>
          </select>
      </form>
      <h2>$50.00</h2>


      <div class="buttons">
        <a href="#"><button>장바구니에 담기</button></a>
        <a href="../member/cart.html"><button>바로 결제</button></a>
      </div>

      <a href="./main.html">← 목록으로 돌아가기</a>
    </div>
  </body>
</html>
